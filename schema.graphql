type AuthPayload {
  token: String
  user: User
}

type Mutation {
  createProject(id: ID): Project!
  editUserProfile(
    email: String
    id: Int!
    name: String
    profileImage: String
  ): User!
  generateSASURL(profileImage: String): String!
  loginUser(email: String!, password: String!): AuthPayload!
  registerUser(email: String!, name: String!, password: String!): User!
}

type Project {
  contributors: [User!]
  name: String
  tagline: String
}

type Query {
  _empty: String
  getAllUsers: [User!]!
  getUser(id: Int!): User
  projects(id: ID, name: String): [Project!]
}

type User {
  email: String!
  id: Int!
  name: String!
  password: String!
  profileImage: String
}
